    <p>Description:</p>
    <p>Jabbr is a social language learning app that allows people to connect and teach each other languages through video and text chat. Users can record the audio from their chat sessions and play it back using our audio player. The player allows users to annotate chunks of the audio with comments to enhance the language learning experience.</p>
    <p>I implemented the front and back end of recording views with Mongo, Node, Express, and Angular. I created the data model for the user recordings' audio annotation system.</p>
